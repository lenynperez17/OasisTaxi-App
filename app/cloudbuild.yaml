# ğŸš€ CLOUD BUILD CONFIGURATION - OASISTAXI
# ConfiguraciÃ³n completa de CI/CD para Flutter + Firebase
# VersiÃ³n: ProducciÃ³n 1.0
# Fecha: Enero 2025

steps:
  # ============================================
  # STEP 1: SETUP Y PREPARACIÃ“N DEL ENTORNO
  # ============================================
  - name: 'gcr.io/cloud-builders/git'
    id: 'clone-repo'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ”„ Clonando repositorio OasisTaxi..."
        git clone --depth 1 ${_REPO_URL} .
        git checkout ${_BRANCH_NAME}
        echo "âœ… Repositorio clonado exitosamente"

  # ============================================
  # STEP 1.5: CONFIGURACIÃ“N DE VARIABLES DE ENTORNO
  # ============================================
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'setup-env-from-secrets'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ” Configurando variables de entorno desde Secret Manager..."

        # Obtener archivo .env completo desde Secret Manager
        gcloud secrets versions access latest --secret="oasis-taxi-env-production" > app/.env

        if [ $? -eq 0 ]; then
          echo "âœ… Variables de entorno cargadas desde Secret Manager"

          # Verificar que no hay placeholders
          if grep -q "CHANGE_ME_IN_PROD" app/.env; then
            echo "âŒ ERROR: Archivo .env contiene placeholders CHANGE_ME_IN_PROD"
            exit 1
          fi

          echo "âœ… ValidaciÃ³n de .env completada - sin placeholders"
        else
          echo "âŒ Error obteniendo variables de entorno desde Secret Manager"
          exit 1
        fi

  # ============================================
  # STEP 1.6: VALIDACIÃ“N DE CONFIGURACIÃ“N CRÃTICA
  # ============================================
  - name: 'cirrusci/flutter:stable'
    id: 'validate-env-config'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ” Validando configuraciÃ³n crÃ­tica..."
        cd app

        # Crear un script Dart para validar la configuraciÃ³n
        cat > validate_env.dart << 'EOF'
        import 'package:flutter_dotenv/flutter_dotenv.dart';
        import 'dart:io';

        void main() async {
          // Cargar .env
          await dotenv.load(fileName: '.env');

          // Variables crÃ­ticas a validar
          final criticalVars = [
            'FIREBASE_PROJECT_ID',
            'FIREBASE_API_KEY',
            'GOOGLE_MAPS_API_KEY',
            'ENCRYPTION_KEY_ID',
            'JWT_SECRET',
            'FIREBASE_SERVICE_ACCOUNT_EMAIL',
            'FIREBASE_PRIVATE_KEY',
            'FIREBASE_CLIENT_EMAIL',
            'FIREBASE_CLIENT_ID',
            'CLOUD_KMS_PROJECT_ID',
            'FIREBASE_APP_CHECK_SITE_KEY',
          ];

          bool allValid = true;
          for (final varName in criticalVars) {
            final value = dotenv.env[varName];
            if (value == null || value.isEmpty) {
              print('âŒ Variable crÃ­tica faltante: $varName');
              allValid = false;
            } else if (value.contains('CHANGE_ME_IN_PROD') ||
                       value.contains('PLACEHOLDER') ||
                       value.contains('EXAMPLE')) {
              print('âŒ Variable con placeholder: $varName');
              allValid = false;
            }
          }

          // Validar formato ENCRYPTION_KEY_ID
          final encKeyId = dotenv.env['ENCRYPTION_KEY_ID'] ?? '';
          if (!RegExp(r'^projects/[^/]+/locations/[^/]+/keyRings/[^/]+/cryptoKeys/[^/]+$')
              .hasMatch(encKeyId)) {
            print('âŒ ENCRYPTION_KEY_ID con formato invÃ¡lido');
            allValid = false;
          }

          // Validar FIREBASE_PRIVATE_KEY
          final privateKey = dotenv.env['FIREBASE_PRIVATE_KEY'] ?? '';
          if (!privateKey.contains('-----BEGIN PRIVATE KEY-----')) {
            print('âŒ FIREBASE_PRIVATE_KEY no es vÃ¡lida');
            allValid = false;
          }

          if (allValid) {
            print('âœ… Todas las variables crÃ­ticas validadas correctamente');
            exit(0);
          } else {
            print('âŒ ValidaciÃ³n de variables fallÃ³');
            exit(1);
          }
        }
        EOF

        # Ejecutar validaciÃ³n
        dart run validate_env.dart

        if [ $? -eq 0 ]; then
          echo "âœ… ConfiguraciÃ³n de entorno validada para CI/CD"
        else
          echo "âŒ ConfiguraciÃ³n de entorno invÃ¡lida - Build detenido"
          exit 1
        fi

  # ============================================
  # STEP 2: CONFIGURACIÃ“N DE FLUTTER
  # ============================================
  - name: 'cirrusci/flutter:stable'
    id: 'flutter-setup'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸš€ Configurando entorno Flutter..."
        cd app
        flutter doctor -v
        flutter --version
        flutter pub get
        echo "âœ… Flutter configurado correctamente"

  # ============================================
  # STEP 3: ANÃLISIS DE CÃ“DIGO Y LINTING
  # ============================================
  - name: 'cirrusci/flutter:stable'
    id: 'code-analysis'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ” Ejecutando anÃ¡lisis de cÃ³digo..."
        cd app
        # PRODUCTION: Fail on warnings (--fatal-warnings)
        flutter analyze --no-pub --fatal-warnings
        if [ $? -eq 0 ]; then
          echo "âœ… AnÃ¡lisis de cÃ³digo completado sin errores ni warnings"
        else
          echo "âŒ Se encontraron errores o warnings en el anÃ¡lisis"
          echo "En producciÃ³n, el build falla en warnings para mantener la calidad del cÃ³digo"
          exit 1
        fi

  # ============================================
  # STEP 4: TESTS UNITARIOS Y DE WIDGET
  # ============================================
  - name: 'cirrusci/flutter:stable'
    id: 'unit-tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ§ª Ejecutando tests unitarios..."
        cd app
        flutter test --coverage
        if [ $? -eq 0 ]; then
          echo "âœ… Todos los tests pasaron exitosamente"
        else
          echo "âŒ Algunos tests fallaron"
          exit 1
        fi

  # ============================================
  # STEP 5: BUILD ANDROID APK
  # ============================================
  - name: 'cirrusci/flutter:stable'
    id: 'build-android-apk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ“± Construyendo APK de Android..."
        cd app
        # Verificar que existe el keystore
        if [ ! -f android/app/oasis-taxi-key.jks ]; then
          echo "âŒ Keystore no encontrado"
          exit 1
        fi
        
        # Build APK release
        flutter build apk --release --dart-define=ENVIRONMENT=production
        
        if [ $? -eq 0 ]; then
          echo "âœ… APK construido exitosamente"
          ls -la build/app/outputs/flutter-apk/
        else
          echo "âŒ Error construyendo APK"
          exit 1
        fi

  # ============================================
  # STEP 6: BUILD ANDROID AAB (App Bundle)
  # ============================================
  - name: 'cirrusci/flutter:stable'
    id: 'build-android-aab'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ“¦ Construyendo App Bundle de Android..."
        cd app
        flutter build appbundle --release --dart-define=ENVIRONMENT=production
        
        if [ $? -eq 0 ]; then
          echo "âœ… App Bundle construido exitosamente"
          ls -la build/app/outputs/bundle/release/
        else
          echo "âŒ Error construyendo App Bundle"
          exit 1
        fi

  # ============================================
  # STEP 7: BUILD WEB
  # ============================================
  - name: 'cirrusci/flutter:stable'
    id: 'build-web'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸŒ Construyendo versiÃ³n Web..."
        cd app
        flutter build web --release --dart-define=ENVIRONMENT=production --web-renderer html
        
        if [ $? -eq 0 ]; then
          echo "âœ… Build Web completado exitosamente"
          ls -la build/web/
        else
          echo "âŒ Error construyendo versiÃ³n Web"
          exit 1
        fi

  # ============================================
  # STEP 8: DEPLOY CLOUD FUNCTIONS
  # ============================================
  - name: 'gcr.io/cloud-builders/npm'
    id: 'deploy-functions'
    dir: 'app/firebase/functions'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "â˜ï¸ Desplegando Cloud Functions..."
        npm install
        npm run build
        
        # Instalar Firebase CLI
        npm install -g firebase-tools
        
        # Autenticar con service account
        export GOOGLE_APPLICATION_CREDENTIALS="/workspace/service-account-key.json"
        
        # Deploy functions
        firebase deploy --only functions --project ${_FIREBASE_PROJECT_ID}
        
        if [ $? -eq 0 ]; then
          echo "âœ… Cloud Functions desplegadas exitosamente"
        else
          echo "âŒ Error desplegando Cloud Functions"
          exit 1
        fi

  # ============================================
  # STEP 9: DEPLOY FIRESTORE RULES & INDEXES
  # ============================================
  - name: 'gcr.io/cloud-builders/npm'
    id: 'deploy-firestore'
    dir: 'app'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ”¥ Desplegando Firestore Rules e Indexes..."
        npm install -g firebase-tools
        
        export GOOGLE_APPLICATION_CREDENTIALS="/workspace/service-account-key.json"
        
        # Deploy Firestore rules
        firebase deploy --only firestore:rules --project ${_FIREBASE_PROJECT_ID}
        
        # Deploy Firestore indexes
        firebase deploy --only firestore:indexes --project ${_FIREBASE_PROJECT_ID}
        
        if [ $? -eq 0 ]; then
          echo "âœ… Firestore Rules e Indexes desplegados exitosamente"
        else
          echo "âŒ Error desplegando Firestore configuraciÃ³n"
          exit 1
        fi

  # ============================================
  # STEP 10: DEPLOY HOSTING WEB
  # ============================================
  - name: 'gcr.io/cloud-builders/npm'
    id: 'deploy-hosting'
    dir: 'app'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸŒ Desplegando a Firebase Hosting..."
        npm install -g firebase-tools
        
        export GOOGLE_APPLICATION_CREDENTIALS="/workspace/service-account-key.json"
        
        # Deploy hosting
        firebase deploy --only hosting --project ${_FIREBASE_PROJECT_ID}
        
        if [ $? -eq 0 ]; then
          echo "âœ… Firebase Hosting desplegado exitosamente"
          echo "ğŸŒ App disponible en: https://${_FIREBASE_PROJECT_ID}.web.app"
        else
          echo "âŒ Error desplegando Firebase Hosting"
          exit 1
        fi

  # ============================================
  # STEP 11: CONFIGURAR REMOTE CONFIG
  # ============================================
  - name: 'gcr.io/cloud-builders/npm'
    id: 'deploy-remote-config'
    dir: 'app'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "âš™ï¸ Configurando Remote Config..."
        npm install -g firebase-tools
        
        export GOOGLE_APPLICATION_CREDENTIALS="/workspace/service-account-key.json"
        
        # Publicar Remote Config template
        firebase remoteconfig:publish firebase/remote-config-templates.json --project ${_FIREBASE_PROJECT_ID}
        
        if [ $? -eq 0 ]; then
          echo "âœ… Remote Config configurado exitosamente"
        else
          echo "âŒ Error configurando Remote Config"
          exit 1
        fi

  # ============================================
  # STEP 12: TESTS DE INTEGRACIÃ“N (OPCIONAL)
  # ============================================
  - name: 'cirrusci/flutter:stable'
    id: 'integration-tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ”— Ejecutando tests de integraciÃ³n..."
        cd app
        if [ -d "test_driver" ]; then
          flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart
          if [ $? -eq 0 ]; then
            echo "âœ… Tests de integraciÃ³n completados exitosamente"
          else
            echo "âš ï¸ Algunos tests de integraciÃ³n fallaron (no crÃ­tico)"
          fi
        else
          echo "â„¹ï¸ No hay tests de integraciÃ³n configurados"
        fi

  # ============================================
  # STEP 13: NOTIFICACIONES Y REPORTES
  # ============================================
  - name: 'gcr.io/cloud-builders/curl'
    id: 'notifications'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ“¢ Enviando notificaciones de deployment..."
        
        # NotificaciÃ³n Slack (si estÃ¡ configurado)
        if [ ! -z "${_SLACK_WEBHOOK}" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ğŸš€ OasisTaxi deployment completado exitosamente\\nğŸ“± APK: Generado\\nğŸŒ Web: https://${_FIREBASE_PROJECT_ID}.web.app\\nâ˜ï¸ Functions: Desplegadas\\nğŸ”¥ Firestore: Actualizado\"}" \
            ${_SLACK_WEBHOOK}
        fi
        
        # Log final de deployment
        echo "================================================"
        echo "ğŸ‰ DEPLOYMENT COMPLETADO EXITOSAMENTE"
        echo "================================================"
        echo "ğŸ“± Android APK: build/app/outputs/flutter-apk/"
        echo "ğŸ“¦ Android AAB: build/app/outputs/bundle/release/"
        echo "ğŸŒ Web App: https://${_FIREBASE_PROJECT_ID}.web.app"
        echo "â˜ï¸ Cloud Functions: Desplegadas"
        echo "ğŸ”¥ Firestore: Rules e Indexes actualizados"
        echo "âš™ï¸ Remote Config: Configurado"
        echo "ğŸ“Š Branch: ${_BRANCH_NAME}"
        echo "ğŸ·ï¸ Commit: ${SHORT_SHA}"
        echo "â° Tiempo: $(date)"
        echo "================================================"

# ============================================
# CONFIGURACIÃ“N DE ARTIFACTS
# ============================================
artifacts:
  objects:
    location: 'gs://${_ARTIFACTS_BUCKET}'
    paths:
      - 'app/build/app/outputs/flutter-apk/app-release.apk'
      - 'app/build/app/outputs/bundle/release/app-release.aab'
      - 'app/build/web/**/*'
      - 'app/coverage/lcov.info'

# ============================================
# OPCIONES DE BUILD
# ============================================
options:
  # MÃ¡quina mÃ¡s potente para builds de Flutter
  machineType: 'E2_HIGHCPU_8'
  
  # Disk size para dependencias y builds
  diskSizeGb: 100
  
  # Timeout total del build (30 minutos)
  timeout: '1800s'
  
  # Logging
  logging: GCS_ONLY
  logsBucket: 'gs://${_LOGS_BUCKET}'
  
  # Environment variables
  env:
    - 'FLUTTER_ROOT=/opt/flutter'
    - 'PUB_CACHE=/workspace/.pub-cache'
    - 'ANDROID_HOME=/android-sdk-linux'
    - 'PATH=/opt/flutter/bin:/android-sdk-linux/tools/bin:$PATH'

# ============================================
# VARIABLES DE SUBSTITUCIÃ“N
# ============================================
substitutions:
  # ConfiguraciÃ³n del proyecto
  _FIREBASE_PROJECT_ID: 'oasis-taxi-peru'
  _REPO_URL: 'https://github.com/oasistaxi-peru/app.git'
  _BRANCH_NAME: 'main'
  
  # Buckets de almacenamiento
  _ARTIFACTS_BUCKET: 'oasis-taxi-artifacts'
  _LOGS_BUCKET: 'oasis-taxi-build-logs'
  
  # Notificaciones (opcional)
  _SLACK_WEBHOOK: ''
  
  # ConfiguraciÃ³n de entorno
  _ENVIRONMENT: 'production'
  _BUILD_FLAVOR: 'release'

# ============================================
# TAGS PARA ORGANIZACIÃ“N
# ============================================
tags:
  - 'oasistaxi'
  - 'flutter'
  - 'firebase'
  - 'mobile-app'
  - 'production'
  - 'ci-cd'

