    WHEN 3 THEN 'Martes'
    WHEN 4 THEN 'MiÃ©rcoles'
    WHEN 5 THEN 'Jueves'
    WHEN 6 THEN 'Viernes'
    WHEN 7 THEN 'SÃ¡bado'
  END as day_name,
  trip_count,
  avg_price,
  avg_surge,
