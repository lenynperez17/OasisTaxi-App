- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'flutter-test'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    source /workspace/env.txt
    cd /workspace/oasistaxi/app
    
    echo "ðŸ§ª Ejecutando tests de OasisTaxi..."
    
    # Tests unitarios
    flutter test --coverage --reporter=json > test_results.json
    
    # Generar reporte de cobertura
    genhtml coverage/lcov.info -o coverage/html
    
    # Verificar cobertura mÃ­nima (80%)
    COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
    if (( $(echo "$COVERAGE < 80" | bc -l) )); then
      echo "âŒ Cobertura de tests insuficiente: $COVERAGE%. MÃ­nimo requerido: 80%"
      exit 1
    fi
    
    echo "âœ… Tests ejecutados correctamente. Cobertura: $COVERAGE%"

